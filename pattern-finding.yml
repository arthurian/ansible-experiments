---
# Tests a string finding
- hosts:
  - local
  handlers:
  vars:
    url: "http://www.example.com/foo/bar.zip"
    git_repo: "filled with stuff and junk"

  roles:
  tasks:
    - name: extract file name from url
      set_fact:
        file_name: "{{ url.split('/') | last }}"
    - name: print just the file name from a url
      set_fact:
        created_folder: "{{ file_name.split('.') | first }}"
