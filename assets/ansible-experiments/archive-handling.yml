---
# Tests a string finding
#  run with `ansible-playbook -c local archive-handling.yml -v`
- hosts:
  - local
  handlers:
  vars:
    archive: "assets/ansible-experiments.zip"
    dest: "/tmp/experiment"

  roles:
  tasks:
    - name: creating dir for experiment
      file:
        state: directory
        path: "{{ dest }}"
    - name: unarchive file
      unarchive:
        src: "{{ archive }}"
        dest: "{{ dest }}"
        copy: yes
      register: unarchived
    - name: what was registered
      debug:
        var: unarchived

